<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/CSS/vendors/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/contactUs.css">
  <link rel="stylesheet" href="/CSS/vendors/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="./imgs/Logo/phone.jpg">
  <title>Phone Shop</title>
</head>

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-body fixed-top navbar-expand-md container-fluid nav-bar">
    <!-- Container wrapper -->

    <!-- Navbar brand -->


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <i class="bi bi-filter-right fs-3 fw-bold"></i>
    </button>
    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contacUs.html">Contact Us <i class="bi bi-chat-dots-fill"></i></a>
        </li>
      </ul>
      <a class="navbar-brand me-2" href="#">
        <img src="./imgs/Logo/phone.jpg" class="w-25 rounded-pill" alt="MDB Logo" />
      </a>
      <!-- Right links -->

      <div class="d-flex align-items-center">
        <!-- Icon -->
        <!-- Basket -->

        <div class="mx-3 fs-3">
          <i class="bi bi-cart3"></i>
          <span class="basket"></span>
        </div>

        <a href="./login.html" target="_blank">
          <button type="button" class=" btn btn-primary btn-lg btn-sm px-3 me-2">Login</button>
        </a>
        <a href="./signUp.html" target="_blank">
          <button type="button" class="btn btn-primary btn-lg btn-sm m-2">Sign up for free</button>
        </a>
        <a class="navbar-brand" href="#">
          <img src="./imgs/Logo/img_avatar1.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
        </a>
      </div>
    </div>
  </nav>
  <!-- Form -->
  <div class="header">
    <h1>Contact Us</h1>
  </div>

  <form action="./welcome.html" id="form" class="d-flex justify-content-center mt-6">
    <fieldset>
      <div>
        <label for="name">Name </label>
        <input type="text" name="Name" id="name" class="input-all">
        <p id="nameText" style="color: red;"></p>
      </div>
      <div>
        <label for="email">Email </label>
        <input type="email" name="Email" id="email" class="input-all">
        <p id="emailText" style="color: red;"></p>
      </div>
      <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male" id="male" class="gender-valid">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female" class="gender-valid">
        <label for="female">Female</label>
        <p id="genderText" style="color: red;"></p>
      </div>
      <div class="d-flex">
        <label for="textarea" class="d-flex align-items-center">Write your message here</label>
        <textarea id="textarea" name="textarea" rows="3" cols="30"></textarea>
        <p id="counText" style="color: red;"></p>
      </div>
      <div id="submit-reset">
        <input id="submitBtn" class="btn btn-primary btn-xs" type="submit" value="Submit">
        <input type="reset" class="btn btn-danger btn-xs" value="Reset">
      </div>
    </fieldset>
  </form>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white mt-5">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-instagram"></i></a>

      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright:
      <a class="text-white" href="#">Phone Shop</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="/JS/contactUs.js"></script>
</body>

</html>
